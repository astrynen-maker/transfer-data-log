            border-left: 3px solid #00ff41;

            white-space: pre-wrap;

            position: relative;
            color: #e0f2f1;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;

            20% { transform: translate(-2px, 2px); text-shadow: 0 0 8px #ff00ff; }

            60% { transform: translate(-1px, 1px); text-shadow: 0 0 5px #00ff41; }
            80% { transform: translate(1px, -1px); text-shadow: 0 0 8px #ff00ff; }
            100% { transform: translate(0, 0); text-shadow: 0 0 5px #00ff41; }
        }

        @keyframes text-shadow-pulse {
            from { text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41; }
            to { text-shadow: 0 0 8px #00ff41, 0 0 15px #00ff41; }
        }

        .glitch-active {
            animation: glitch 0.2s infinite alternate, text-shadow-pulse 2s infinite alternate;
        }
    </style>
</head>

    <script>
        // --- Utilities ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            return bytes.buffer;
        }

        // Tone.js setup
        const masterVolume = new Tone.Volume(-10).toDestination();
        const droneVolume = new Tone.Volume(-40).connect(masterVolume);
        const droneSynth = new Tone.Synth({
            oscillator: { type: "square" },
            envelope: { attack: 4, decay: 0.1, sustain: 1, release: 0.5 }
        }).connect(droneVolume);
        const lfo = new Tone.LFO(0.5, -0.05, 0.05).start();
        lfo.connect(droneSynth.detune);

        const noise = new Tone.Noise("white");
        const noiseFilter = new Tone.Filter(300, "lowpass").connect(masterVolume);
        const noiseVolume = new Tone.Volume(-40).connect(noiseFilter);
        noise.connect(noiseVolume);

        // Clue audio setup
        const TARGET_DB_LOWER = -37;
        const TARGET_DB_UPPER = -27;

        // takePlayer can be:
        // - a Tone.Player instance (preferred)
        // - an HTMLAudioElement (fallback)
        let takePlayer = null;
        const takeReverb = new Tone.Reverb(0.5);
        const takeClueVolume = new Tone.Volume(-Infinity);
        takeClueVolume.chain(takeReverb, masterVolume);

        let takeLoadAttempted = false;

        // Fallback loop control and nodes for synthesized growl
        let fallbackLoopActive = false;
        let fallbackLoopId = null;
        let fallbackDrone = { vol: null, sub: null, grunt: null, noise: null, delay: null, filterLFO: null, detuneLFO: null };

        // App data
        const JS_GLITCH_INTERVAL_MS = 250;
        let attempts = 0;
        let glitchIntervals = [];

        const logMap = { "PUPPET": "log_puppet", "HOST": "log_source", "TAKE": "log_take" };
        const allLogKeys = Object.values(logMap);
        const storageKey = 'a01_unlocked_logs';

        // Reset progress on refresh/close
        ['beforeunload', 'pagehide'].forEach(evt =>
          window.addEventListener(evt, () => {
            try { sessionStorage.removeItem(storageKey); } catch (e) {}
          })
        );

        const logContents = {
            log_puppet: `

`,
            log_source: `

            log_take: `

<div class="mt-8 mb-4">
    <h2 class="text-4xl text-center text-red-500 glitch-active">

    <h1 class="text-6xl text-center text-red-700 glitch-active">

        };

        // DOM refs (script placed at document end so these exist)
        const passwordInput = document.getElementById('password');
        const lockScreen = document.getElementById('lock-screen');
        const contentScreen = document.getElementById('content-screen');
        const messageDisplay = document.getElementById('message');
        const statusDisplay = document.getElementById('status-display');
        const logDisplay = document.getElementById('log-display');
        const viewLogsButton = document.getElementById('view-logs-button');
        const volumeControlBox = document.getElementById('volume-control-box');
        const volumeSlider = document.getElementById('master-volume-slider');
        const volumeValueDisplay = document.getElementById('volume-value');

        function getProgress() {
            const progress = sessionStorage.getItem(storageKey);
            return progress ? JSON.parse(progress) : {};
        }

        function saveProgress(progress) {
            sessionStorage.setItem(storageKey, JSON.stringify(progress));
        }

        function countUnlocked(progress) {
            return allLogKeys.filter(key => progress[key]).length;
        }

        function checkUrlForReset() {
            if (window.location.search.includes('reset=true')) {
                sessionStorage.removeItem(storageKey);
                localStorage.removeItem(storageKey);
                console.log("Session progress reset via URL parameter.");
                const url = new URL(window.location);
                url.searchParams.delete('reset');
                window.history.replaceState({}, '', url.toString());
                document.body.classList.add('bg-red-900');
                document.body.classList.remove('bg-0d0d0d');
                messageDisplay.className = 'mt-4 text-sm text-center text-error';
                messageDisplay.textContent = "> \\text{SYSTEM REBOOTED: SESSION CLEARED.}";
                setTimeout(() => {
                    document.body.classList.remove('bg-red-900');
                    document.body.classList.add('bg-0d0d0d');
                    messageDisplay.textContent = "";
                    updateDisplay();
                }, 1500);
            }
        }

        function viewLogs() {
            const progress = getProgress();

            if (progress.log_puppet) {
                volumeControlBox.classList.remove('hidden');
                if (progress.log_source && !progress.log_take && !takeLoadAttempted) {
                    generateAndLoadTakeAudio();
                }
            } else {
                volumeControlBox.classList.add('hidden');
            }

            lockScreen.style.display = 'none';
            contentScreen.style.display = 'block';
            contentScreen.classList.remove('hidden');

            updateDisplay(true);
            startEerieAudio();
        }

        function showLockScreen() {
            contentScreen.style.display = 'none';
            lockScreen.style.display = 'block';
            lockScreen.classList.remove('hidden');
            passwordInput.value = '';
            messageDisplay.textContent = '';
            stopEerieAudio();
            clearGlitchEffects();
        }

        // Speech fallback alias (backwards compatibility)
        // Some older code paths expect startSpeechFallbackLoop — alias to speakTakeFallback which is defined later.
        let startSpeechFallbackLoop = null;

        // Robust loader that tries multiple strategies (direct URL, blob/objectURL, HTMLAudio)
        async function generateAndLoadTakeAudio() {
          if (takeLoadAttempted) return;
          takeLoadAttempted = true;
          console.log("[TAKE] generateAndLoadTakeAudio: trying multiple loading strategies");

          const owner = 'astrynen-maker';
          const repo = 'transfer-data-log';
          const branch = 'main';
          const candidates = [
            './audio/take.mp3',
            `https://${owner}.github.io/${repo}/audio/take.mp3`,
            `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/audio/take.mp3`
          ];

          for (const url of candidates) {
            console.log('[TAKE] trying candidate url:', url);
            // Quick reachability test
            try {
              const r = await fetch(url, { method: 'GET', mode: 'cors' });
              console.log('[TAKE] fetch', url, '->', r.status);
              if (!r.ok) {
                console.warn('[TAKE] candidate returned non-ok status:', r.status);
                continue;
              }
            } catch (err) {
              console.warn('[TAKE] fetch failed for', url, err);
              continue;
            }

            // 1) Try to create a Tone.Player directly from the URL (preserves extension)
            try {
              console.log('[TAKE] attempting Tone.Player(url) for', url);
              const p = new Tone.Player({ url, loop: true, autostart: false, playbackRate: 0.85 }).connect(takeClueVolume);
              await p.load();
              console.log('[TAKE] Tone.Player(url) loaded successfully from', url);
              takePlayer = p;
              stopFallbackEffects();
              // ensure alias exists
              startSpeechFallbackLoop = speakTakeFallback;
              return;
            } catch (err) {
              console.warn('[TAKE] Tone.Player(url) failed for', url, err);
            }

            // 2) Try fetch->blob->objectURL -> Tone.Player
            try {
              console.log('[TAKE] attempting blob -> objectURL -> Tone.Player for', url);
              const resp = await fetch(url, { method: 'GET', mode: 'cors' });
              if (!resp.ok) throw new Error('fetch not ok: ' + resp.status);
              const blob = await resp.blob();
              const objUrl = URL.createObjectURL(blob);
              try {
                const p2 = new Tone.Player({ url: objUrl, loop: true, autostart: false, playbackRate: 0.85 }).connect(takeClueVolume);
                await p2.load();
                console.log('[TAKE] Tone.Player(objectURL) loaded successfully from', url);
                try { URL.revokeObjectURL(objUrl); } catch (e) {}
                takePlayer = p2;
                stopFallbackEffects();
                startSpeechFallbackLoop = speakTakeFallback;
                return;
              } catch (playerErr) {
                console.warn('[TAKE] Tone.Player(objectURL) failed for', url, playerErr);
                try { URL.revokeObjectURL(objUrl); } catch (e) {}
                try { p2 && p2.dispose && p2.dispose(); } catch (e) {}
              }
            } catch (blobErr) {
              console.warn('[TAKE] blob/objectURL approach failed for', url, blobErr);
            }

            // 3) Final attempt with plain HTMLAudio element
            try {
              console.log('[TAKE] attempting HTMLAudio fallback for', url);
              const audio = new Audio(url);
              audio.loop = true;
              audio.preload = 'auto';
              // try to play once to test (may be blocked without user gesture)
              try {
                await audio.play();
                audio.pause();
              } catch (playErr) {
                console.log('[TAKE] HTMLAudio play test likely blocked (no gesture) — keeping audio element for later', playErr);
              }
              takePlayer = audio;
              console.log('[TAKE] HTMLAudio fallback ready for', url);
              stopFallbackEffects();
              startSpeechFallbackLoop = speakTakeFallback;
              return;
            } catch (audioErr) {
              console.warn('[TAKE] HTMLAudio fallback failed for', url, audioErr);
            }
          }

          // All attempts failed — use TTS fallback
          console.warn('[TAKE] All candidate URL attempts failed — using speech fallback');
          try { speakTakeFallback(); } catch (e) { console.warn('[TAKE] speakTakeFallback call failed', e); }
        }

        // stop the fallback: clear intervals, cancel speech, fade/stop drone nodes
        function stopFallbackEffects() {
            if (fallbackLoopActive) {
                fallbackLoopActive = false;
                if (fallbackLoopId) {
                    clearInterval(fallbackLoopId);
                    fallbackLoopId = null;
                }
                try { if ('speechSynthesis' in window) window.speechSynthesis.cancel(); } catch (e) {}
                try {
                    if (fallbackDrone.vol) {
                        fallbackDrone.vol.volume.rampTo(-80, 0.8);
                        setTimeout(() => {
                            try {
                                if (fallbackDrone.sub) fallbackDrone.sub.stop();
                                if (fallbackDrone.grunt) fallbackDrone.grunt.stop();
                                if (fallbackDrone.noise) fallbackDrone.noise.stop && fallbackDrone.noise.stop();
                                if (fallbackDrone.delay) fallbackDrone.delay.dispose && fallbackDrone.delay.dispose();
                            } catch (e) {}
                        }, 900);
                    }
                } catch (e) {}
                fallbackDrone = { vol: null, sub: null, grunt: null, noise: null, delay: null, filterLFO: null, detuneLFO: null };
                console.log('[TAKE] fallback effects stopped');
            }
        }

        // monster-like fallback: growl bed + slow normal "take" speech, looped and very quiet
        async function speakTakeFallback() {
            // prefer the real file
            if (takePlayer instanceof Tone.Player && takePlayer.buffer) {
                try { takePlayer.start(); } catch (e) {}
                return;
            }
            if (fallbackLoopActive) return;

            fallbackLoopActive = true;
            console.log('[TAKE] starting monster fallback loop');

            // cancel queued speech
            try { if ('speechSynthesis' in window) window.speechSynthesis.cancel(); } catch (e) {}

            // ensure voices loaded (non-blocking)
            let voices = (window.speechSynthesis && window.speechSynthesis.getVoices) ? window.speechSynthesis.getVoices() : [];
            if ((!voices || voices.length === 0) && 'onvoiceschanged' in window && window.speechSynthesis) {
                window.speechSynthesis.onvoiceschanged = () => {
                    voices = window.speechSynthesis.getVoices();
                };
            }
            const deepVoice = (voices || []).find(v => /Google|Microsoft|Samantha|Alex|en-US|male|deep|bass/i.test((v.name || '') + ' ' + (v.lang || ''))) || (voices && voices[0]) || null;

            // Build quiet growl bed using Tone.js
            try {
                if (Tone && Tone.context && Tone.context.state !== 'running') {
                    await Tone.start();
                }

                const vol = new Tone.Volume(-72).connect(takeClueVolume); // base extremely quiet
                const sub = new Tone.Oscillator(36, 'sine').connect(vol);
                const grunt = new Tone.Oscillator(78, 'sawtooth').connect(vol);

                // bandpass filter to make the growl vocal-like
                const growlFilter = new Tone.Filter(120, 'bandpass').connect(vol);
                sub.connect(growlFilter);
                grunt.connect(growlFilter);

                // filtered noise for breathiness
                const pink = new Tone.Noise('pink');
                const pinkFilt = new Tone.Filter(220, 'lowpass').connect(growlFilter);
                pink.connect(pinkFilt);

                // mild distortion and delay for texture
                const dist = new Tone.Distortion(0.6).connect(growlFilter);
                const fbDelay = new Tone.FeedbackDelay('8n', 0.45).connect(growlFilter);
                growlFilter.connect(dist);
                dist.connect(fbDelay);

                const detuneLFO = new Tone.LFO(0.08, -7, 7).start();
                const filterLFO = new Tone.LFO(0.04, 60, 200).start();
                detuneLFO.connect(sub.detune);
                detuneLFO.connect(grunt.detune);
                filterLFO.connect(growlFilter.frequency);

                sub.start();
                grunt.start();
                pink.start();

                // slow, very quiet fade in
                vol.volume.rampTo(-52, 0.2);
                setTimeout(() => vol.volume.rampTo(-48, 0.9), 260);

                fallbackDrone.vol = vol;
                fallbackDrone.sub = sub;
                fallbackDrone.grunt = grunt;
                fallbackDrone.noise = pink;
                fallbackDrone.delay = fbDelay;
                fallbackDrone.filterLFO = filterLFO;
                fallbackDrone.detuneLFO = detuneLFO;
            } catch (e) {
                console.warn('[TAKE] growl bed failed:', e);
            }

            // Helper: speak one normal "take" (plain spelling) slowly and softly
            function speakOne() {
                try {
                    if (!('speechSynthesis' in window)) return;
                    window.speechSynthesis.cancel();

                    const u = new SpeechSynthesisUtterance('take');
                    if (deepVoice) u.voice = deepVoice;
                    // slower and slightly lower but not overly exotic
                    u.rate = 0.82;   // moderately slow (not robotic)
                    u.pitch = 0.55;  // slightly low
                    try { u.volume = 0.6; } catch (e) {}

                    u.onstart = () => {
                        // tiny swell when voice starts
                        try {
                            if (fallbackDrone.vol) {
                                fallbackDrone.vol.volume.cancelScheduledValues();
                                fallbackDrone.vol.volume.rampTo(-44 + Math.random() * 2, 0.04);
                                setTimeout(() => fallbackDrone.vol.volume.rampTo(-50, 0.9), 220);
                            }
                        } catch (e) {}
                        console.log('[TAKE] fallback utterance start');
                    };
                    u.onend = () => {
                        console.log('[TAKE] fallback utterance end');
                    };

                    window.speechSynthesis.speak(u);
                } catch (err) {
                    console.warn('[TAKE] speakOne failed:', err);
                }
            }

            // Start immediately, then loop slowly with some random jitter
            speakOne();
            fallbackLoopId = setInterval(() => {
                if (!fallbackLoopActive) {
                    clearInterval(fallbackLoopId);
                    fallbackLoopId = null;
                    return;
                }
                // If real file becomes available, stop fallback and play it
                if (takePlayer instanceof Tone.Player && takePlayer.buffer) {
                    stopFallbackEffects();
                    try { takePlayer.start(); } catch (e) {}
                    return;
                }
                speakOne();
            }, 4200 + Math.floor(Math.random() * 1600)); // 4.2s + jitter

            console.log('[TAKE] monster fallback loop active (quiet, slow, normal "take")');
        }

        // Backwards-compatible alias to avoid ReferenceError in older calls
        startSpeechFallbackLoop = speakTakeFallback;

        // Stop all TAKE-layer playback and fallback (Tone.Player or HTMLAudio)
        function stopAllTakeAudio() {
          try {
            // Stop grain loop if any (not used here but kept safe)
            try { stopGrainLoop && stopGrainLoop(); } catch(e) {}
            // HTMLAudio element stop
            if (takePlayer && typeof takePlayer.pause === 'function' && typeof takePlayer.currentTime !== 'undefined') {
              try { takePlayer.pause(); takePlayer.currentTime = 0; } catch (e) {}
            }
            // Tone.Player stop
            if (takePlayer instanceof Tone.Player) {
              try { takePlayer.stop(); } catch (e) {}
            }
            // Dispose Tone.Player if available
            try { if (takePlayer && takePlayer.dispose) takePlayer.dispose(); } catch (e) {}
            takePlayer = null;

            // Fade out volumes (if any)
            try { droneVolume.volume.rampTo(-50, 0.4); } catch(e){}
            try { noiseVolume.volume.rampTo(-40, 0.4); } catch(e){}
          } catch(e){
            console.warn("[TAKE] stopAllTakeAudio error", e);
          }
        }

        // initialize app and preload audio
        function initApp() {
            checkUrlForReset();
            updateDisplay();
            showLockScreen();
            updateMasterVolume(volumeSlider.value);

            // preload the user's audio file
            generateAndLoadTakeAudio().catch(err => {
                console.warn("[TAKE] preload failed:", err);
            });
        }

        async function checkPassword() {
            if (Tone.context.state !== 'running') {
                try {
                    await Tone.start();
                    console.log("Audio Context resumed/started successfully.");
                } catch (e) {
                    console.error("Tone.js failed to start audio context on password check:", e);
                }
            }

            const input = passwordInput.value.toUpperCase().trim();
            const logKey = logMap[input];
            let progress = getProgress();
            attempts++;
            const unlockedCount = countUnlocked(progress);

            if (logKey) {
                if (progress[logKey]) {
                    messageDisplay.className = 'mt-4 text-sm text-center text-yellow-400';
                    if (unlockedCount === allLogKeys.length) {
                        messageDisplay.textContent = `> \\text{ARCHIVE COMPLETE. DISPLAYING LOGS: } ${input}`;
                        setTimeout(viewLogs, 500);
                    } else {
                        messageDisplay.textContent = `> \\text{LOG ALREADY ACCESSED: } ${input}`;
                    }
                } else {
                    progress[logKey] = true;
                    saveProgress(progress);

                    messageDisplay.className = 'mt-4 text-sm text-center text-success';
                    messageDisplay.textContent = `> \\text{ACCESS GRANTED. NEW LOG FOUND: } ${input}`;

                    startEerieAudio();
                    setTimeout(() => {
                        updateDisplay();
                        viewLogs();
                    }, 1500);
                }
            } else {
                messageDisplay.className = 'mt-4 text-sm text-center text-error';
                messageDisplay.textContent = `> \\text{ACCESS DENIED. REJECTED KEYWORD. ATTEMPTS: } ${attempts}`;
            }
            passwordInput.value = '';

            if (attempts >= 5 && !logKey) {
                messageDisplay.textContent += " HINT: \\{THE KEYWORD RELATES TO A STAGE OF THE A-01 ACQUISITION PROTOCOL.}";
            }
        }

        function updateDisplay(isViewingLogs = false) {
            const progress = getProgress();
            let html = '';
            const orderedKeys = ["log_puppet", "log_source", "log_take"];
            let unlockedCount = 0;

            for (const key of orderedKeys) {
                if (progress[key]) {
                    html += logContents[key];
                    unlockedCount++;
                }
            }

            logDisplay.innerHTML = html;

            if (unlockedCount === allLogKeys.length) {
                statusDisplay.className = 'mt-4 text-sm text-center text-yellow-500 font-bold';
                statusDisplay.textContent = `Progress: ARCHIVE ACCESS COMPLETE (${unlockedCount}/${allLogKeys.length}).`;
                viewLogsButton.classList.remove('hidden');
            } else {
                statusDisplay.className = 'mt-4 text-sm text-center text-gray-400';
                statusDisplay.textContent = `Progress: ${unlockedCount} of ${allLogKeys.length} logs collected.`;
                viewLogsButton.classList.add('hidden');
            }

            if (isViewingLogs || progress.log_take) {
                applyGlitchEffects();
            } else {
                clearGlitchEffects();
            }

            if (progress.log_puppet && lockScreen.style.display === 'none') {
                volumeControlBox.classList.remove('hidden');
            }
        }

        function startEerieAudio() {
            const progress = getProgress();

            droneSynth.triggerAttack("C2");
            noise.start();
            droneVolume.volume.rampTo(-22, 2);
            noiseVolume.volume.rampTo(-40, 4);

            if (progress.log_source && !progress.log_take) {
                if (takePlayer && !takePlayer.state) {
                    // player exists but not started yet
                } else if (takeLoadAttempted) {
                    console.log("[Audio Status] TAKE audio loaded or attempted.");
                }
            }
            updateMasterVolume(volumeSlider.value);
        }

        function stopEerieAudio() {
            droneVolume.volume.rampTo(-50, 0.5);
            noiseVolume.volume.rampTo(-40, 0.5);

            // stop any take playback
            stopAllTakeAudio();

            // ensure fallback stops
            stopFallbackEffects();

            setTimeout(() => {
                try { droneSynth.triggerRelease(); } catch (e) {}
                try { noise.stop(); } catch (e) {}
            }, 600);

            masterVolume.volume.rampTo(-Infinity, 0.5);
        }

        // Master volume gating and playback logic
        async function updateMasterVolume(dbString) {
            const newVolume = parseFloat(dbString);
            const progress = getProgress();
            volumeValueDisplay.textContent = `${newVolume.toFixed(1)} dB`;

            masterVolume.volume.rampTo(newVolume, 0.05);

            if (progress.log_source && !progress.log_take) {
                if (newVolume >= TARGET_DB_LOWER && newVolume <= TARGET_DB_UPPER) {
                    droneVolume.volume.rampTo(-90, 0.5);
                    noiseVolume.volume.rampTo(-100, 0.5);
                    takeClueVolume.volume.rampTo(0, 0.1);

                    if (!takeLoadAttempted) {
                        console.log('[TAKE] loading audio on gate open (user gesture)');
                        await generateAndLoadTakeAudio();
                    }

                    // START TAKE playback (Tone.Player or HTMLAudio)
                    try {
                      // Tone.Player (buffer loaded)
                      if (takePlayer instanceof Tone.Player && takePlayer.buffer) {
                        stopFallbackEffects();
                        try { if (Tone.context.state !== 'running') await Tone.start(); } catch(e){}
                        try {
                          takePlayer.start();
                          console.log('[TAKE] started Tone.Player takePlayer');
                        } catch (e) {
                          console.warn('[TAKE] takePlayer.start() failed, falling back:', e);
                          speakTakeFallback();
                        }
                      }
                      // HTMLMediaElement (Audio)
                      else if (takePlayer && typeof takePlayer.play === 'function' && typeof takePlayer.currentTime !== 'undefined') {
                        try {
                          await takePlayer.play();
                          stopFallbackEffects();
                          console.log('[TAKE] started HTMLAudio takePlayer');
                        } catch (e) {
                          console.warn('[TAKE] HTMLAudio play() blocked or failed:', e);
                          speakTakeFallback();
                        }
                      }
                      // nothing available -> fallback
                      else {
                        console.log('[TAKE] no valid takePlayer available, starting speech fallback');
                        speakTakeFallback();
                      }
                    } catch (err) {
                      console.warn('[TAKE] error starting take audio, fallback to TTS:', err);
                      try { speakTakeFallback(); } catch (e) {}
                    }

                } else {
                    takeClueVolume.volume.rampTo(-Infinity, 0.5);
                    droneVolume.volume.rampTo(-22, 0.5);
                    noiseVolume.volume.rampTo(-40, 0.5);

                    if (takePlayer instanceof Tone.Player) {
                        try { takePlayer.stop(); } catch (e) {}
                    } else {
                        try { if ('speechSynthesis' in window) window.speechSynthesis.cancel(); } catch(e){}
                    }
                    stopFallbackEffects();
                }
            } else {
                takeClueVolume.volume.rampTo(-Infinity, 0.1);
                if (takePlayer instanceof Tone.Player) try { takePlayer.stop(); } catch (e) {}
                try { if ('speechSynthesis' in window) window.speechSynthesis.cancel(); } catch(e){}
                stopFallbackEffects();
            }
        }

        // Glitch visuals
        function glitchText(text, charSet) {
            let glitched = '';
            const chars = charSet || 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()+*<>';
            for (let i = 0; i < text.length; i++) {
                if (Math.random() < 0.1) {
                    glitched += chars[Math.floor(Math.random() * chars.length)];
                } else {
                    glitched += text[i];
                }
            }
            return glitched;
        }

        function applyGlitchEffects() {
            clearGlitchEffects();
            const generalTargets = contentScreen.querySelectorAll('.glitch-active:not(.glitch-host)');
            const hostTargets = contentScreen.querySelectorAll('.glitch-host');

            const hostCharset = 'HOST!@#$%^&*()+*<>';
            const takeCharset = 'T A K E !';

            generalTargets.forEach(el => {
                el.dataset.originalText = el.textContent;
                const charSet = el.textContent.includes('T A K E') ? takeCharset : null;
                let interval = setInterval(() => {
                    el.textContent = glitchText(el.dataset.originalText, charSet);
                }, JS_GLITCH_INTERVAL_MS);
                glitchIntervals.push(interval);
            });

            hostTargets.forEach(el => {
                el.dataset.originalText = el.textContent;
                let interval = setInterval(() => {
                    el.textContent = glitchText(el.dataset.originalText, hostCharset);
                }, JS_GLITCH_INTERVAL_MS);
                glitchIntervals.push(interval);
            });
        }

        function clearGlitchEffects() {
            glitchIntervals.forEach(clearInterval);
            glitchIntervals = [];
            const glitchTargets = contentScreen.querySelectorAll('.glitch-active');
            glitchTargets.forEach(el => {
                if (el.dataset.originalText) el.textContent = el.dataset.originalText;
            });
        }
    </script>
