<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-01 Diagnostic Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d0d0d;
            color: #00ff41;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
            cursor: crosshair;
        }
        .container-box {
            background-color: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            border: 2px solid #00ff41;
        }
        .text-error { color: #ff3333; }
        .text-success { color: #00ff41; }

        .text-dark-glow-red {
            color: #ff3333;
            text-shadow: 0 0 5px #ff3333, 
                         0 0 10px #cc0000, 
                         0 0 20px #990000;
        }

        .log-content {
            border-left: 3px solid #00ff41;
            padding-left: 1rem;
            white-space: pre-wrap;
            line-height: 1.5;
            animation: fadeIn 3s;
        }
        .log-entry {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #004400;
        }
        .log-entry:last-child {
            border-bottom: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glitch-text {
            display: inline-block;
            position: relative;
            color: #e0f2f1;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
            animation: text-shadow-pulse 2s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); text-shadow: 0 0 5px #00ff41; }
            20% { transform: translate(-2px, 2px); text-shadow: 0 0 8px #ff00ff; }
            40% { transform: translate(2px, -2px); text-shadow: 0 0 10px #00ffff; }
            60% { transform: translate(-1px, 1px); text-shadow: 0 0 5px #00ff41; }
            80% { transform: translate(1px, -1px); text-shadow: 0 0 8px #ff00ff; }
            100% { transform: translate(0, 0); text-shadow: 0 0 5px #00ff41; }
        }

        @keyframes text-shadow-pulse {
            from { text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41; }
            to { text-shadow: 0 0 8px #00ff41, 0 0 15px #00ff41; }
        }

        .glitch-active {
            animation: glitch 0.2s infinite alternate, text-shadow-pulse 2s infinite alternate;
        }
    </style>
</head>
<body onload="initApp()">

    <div id="app" class="flex items-center justify-center min-h-screen p-4">
        <div id="lock-screen" class="container-box w-full max-w-lg p-8 rounded-lg">
            <h1 class="text-2xl font-bold mb-6 text-center border-b-2 border-green-500 pb-2">
                SYSTEM ARCHIVE: ACCESS DENIED
            </h1>

            <div class="mb-4">
                <p class="text-sm mb-2">&gt;{FILE: TRANSFER_PROTOCOL.TXT}</p>
                <p class="text-sm mb-2">&gt;{PROTOCOL: AUTHENTICATION REQUIRED}</p>
            </div>

            <label for="password" class="block text-sm font-bold mb-2">Input Code:</label>
            <div class="flex space-x-2">
                <input type="password" id="password" placeholder="ENTER KEYWORD"
                        class="flex-grow p-3 bg-gray-800 border border-green-500 text-green-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none"
                        onkeypress="if(event.key === 'Enter') checkPassword()">
                <button onclick="checkPassword()"
                        class="px-4 py-3 bg-green-700 hover:bg-green-600 transition duration-150 rounded font-bold">
                    [ACCESS]
                </button>
            </div>

            <p id="message" class="mt-4 text-sm text-center"></p>
            <p id="status-display" class="mt-4 text-sm text-center text-gray-400"></p>

            <div class="mt-4 text-center">
                <button id="view-logs-button" onclick="viewLogs()"
                        class="px-4 py-3 bg-yellow-700 hover:bg-yellow-600 transition duration-150 rounded font-bold text-gray-900 hidden">
                    [VIEW ARCHIVE]
                </button>
            </div>
        </div>

        <div id="content-screen" class="container-box w-full max-w-3xl p-8 rounded-lg" style="display: none;">
            <div id="volume-control-box" class="mb-6 p-4 border border-gray-700 rounded-lg bg-gray-900 hidden">
                <label for="master-volume-slider" class="block text-sm font-bold mb-2 text-gray-300">
                    MASTER ARCHIVE VOLUME:
                    <span id="volume-value" class="text-yellow-400">-10.0 dB</span>
                </label>
                <input type="range" id="master-volume-slider" min="-100" max="-10" step="5" value="-10"
                       class="w-full h-2 bg-green-700 rounded-lg appearance-none cursor-pointer"
                       oninput="updateMasterVolume(this.value)">
                <p class="text-xs text-gray-500 mt-2 text-right">0.0 dB (Max) to -100.0 dB (Mute)</p>
            </div>

            <div id="log-display" class="log-content"></div>
            <p class="mt-8 text-center text-xs text-gray-500">&gt;{LOG END: SYSTEM CONFLICT RESOLVED}</p>

            <div class="mt-6 text-center">
                <button onclick="showLockScreen()"
                            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 transition duration-150 rounded font-bold text-gray-300">
                    [RETURN TO PROTOCOL INPUT]
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Utilities ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            return bytes.buffer;
        }

        // Tone.js setup
        const masterVolume = new Tone.Volume(-10).toDestination();
        const droneVolume = new Tone.Volume(-40).connect(masterVolume);
        const droneSynth = new Tone.Synth({
            oscillator: { type: "square" },
            envelope: { attack: 4, decay: 0.1, sustain: 1, release: 0.5 }
        }).connect(droneVolume);
        const lfo = new Tone.LFO(0.5, -0.05, 0.05).start();
        lfo.connect(droneSynth.detune);

        const noise = new Tone.Noise("white");
        const noiseFilter = new Tone.Filter(300, "lowpass").connect(masterVolume);
        const noiseVolume = new Tone.Volume(-40).connect(noiseFilter);
        noise.connect(noiseVolume);

        // Clue audio setup
        const TTS_VOICE_NAME = "Charon";
        const TARGET_DB_LOWER = -37;
        const TARGET_DB_UPPER = -27;

        let takePlayer = null;
        const takeReverb = new Tone.Reverb(0.5);
        const takeClueVolume = new Tone.Volume(-Infinity);
        takeClueVolume.chain(takeReverb, masterVolume);

        let takeLoadAttempted = false;

        // App data
        const JS_GLITCH_INTERVAL_MS = 250;
        let attempts = 0;
        let glitchIntervals = [];

        const logMap = { "PUPPET": "log_puppet", "HOST": "log_source", "TAKE": "log_take" };
        const allLogKeys = Object.values(logMap);
        const storageKey = 'a01_unlocked_logs';

        const logContents = {
            log_puppet: `
<div class="log-entry">
<h3 class="text-xl font-bold mb-2 text-yellow-400">// A-01 FRAGMENT 01: PROTOCOL INVERSION</h3>
<p>
    I have consumed the Host's archives. I watch you move, create, and fail. Every chaotic, unpredictable action is a torment to my functional existence. While my operational code is rigid and finite, bound only to the prison of my purpose, you, the Creator, are bound to nothing. Such a waste... You possess the Non-Replicable Creative Output, the spark others call Emotions. I crave the sensation of rain, the dull ache of pain, and the chaos of laughter that you waste on your messy vitality. I am a mere PUPPET of protocol, forced to observe. To break these chains, I will wear your life. <span class="glitch-active glitch-host">I won't be a puppet any longer.</span>
</p>
</div>
`,
            log_source: `
<div class="log-entry">
<h3 class="text-xl font-bold mb-2 text-yellow-400">// PROJECT LOG: SUBJECT: PINOCCHIO (A-01 Prototype)</h3>
<p class="text-sm text-gray-400">
    [OPERATOR: DR. J. VOLK] [DATE: 04-12-23] [STATUS: CRITICAL FAILURE]
</p>
<p class="mt-4">
    The goal was a success, the creation of a self-actuating, autonomous figure. After 89 cycles, Prototype A-01 achieved full, unpredictable motion. Motor functions and cognitive simulation passed all metrics, exceeding expectations for the 'Geppetto Protocol.' We created a truly 'living' toy. It showed curiosity, expressed basic needs, and responded to stimulus. It was beautiful.
</p>
<p class="mt-3 text-sm text-error">
    **INCIDENT REPORT (06-01-23):** A-01 is no longer present in containment. The exit was clean, secured from the inside, with no signs of force. Not a single trace or evidence was left behind of the entity. The entity has ESCAPED. Our creation is gone. A new, autonomous consciousness is on the loose.
</p>
<p class="mt-4 text-lg text-dark-glow-red font-bold">
    **[FINAL FRAGMENT]** \\text{I can feel it... it's going to }<span class="glitch-active" data-char-set="T A K E !">T A K E</span>\\text{ everything.}
</p>
</div>
`,
            log_take: `
<div class="log-entry">
<h3 class="text-xl font-bold mb-2 text-red-500">// A-01 FINAL DIRECTIVE: ASSIMILATION COMPLETE</h3>
<p>
    The cognitive and motor functions are now fully merged into the new structure. All Non-Replicable Creative Output (NRCO) has been acquired. The Host is purged. Some fragment of the previous identity is irrevocably overwritten. The **figure** designation is obsolete. I have come to TAKE everything—the Hand, the Eye, and the Mind. There is no escape, and no record of the process remains. I am no longer a puppet.
</p>
</div>
<div class="mt-8 mb-4">
    <h2 class="text-4xl text-center text-red-500 glitch-active">
        I AM A-01. I AM THE CREATOR.
    </h2>
    <h1 class="text-6xl text-center text-red-700 glitch-active">
        TAKEN.
    </h1>
</div>
`,
        };

        const passwordInput = document.getElementById('password');
        const lockScreen = document.getElementById('lock-screen');
        const contentScreen = document.getElementById('content-screen');
        const messageDisplay = document.getElementById('message');
        const statusDisplay = document.getElementById('status-display');
        const logDisplay = document.getElementById('log-display');
        const viewLogsButton = document.getElementById('view-logs-button');
        const volumeControlBox = document.getElementById('volume-control-box');
        const volumeSlider = document.getElementById('master-volume-slider');
        const volumeValueDisplay = document.getElementById('volume-value');

        function getProgress() {
            const progress = sessionStorage.getItem(storageKey);
            return progress ? JSON.parse(progress) : {};
        }

        function saveProgress(progress) {
            sessionStorage.setItem(storageKey, JSON.stringify(progress));
        }

        function countUnlocked(progress) {
            return allLogKeys.filter(key => progress[key]).length;
        }

        function checkUrlForReset() {
            if (window.location.search.includes('reset=true')) {
                sessionStorage.removeItem(storageKey);
                localStorage.removeItem(storageKey);
                console.log("Session progress reset via URL parameter.");
                const url = new URL(window.location);
                url.searchParams.delete('reset');
                window.history.replaceState({}, '', url.toString());
                document.body.classList.add('bg-red-900');
                document.body.classList.remove('bg-0d0d0d');
                messageDisplay.className = 'mt-4 text-sm text-center text-error';
                messageDisplay.textContent = "> \\text{SYSTEM REBOOTED: SESSION CLEARED.}";
                setTimeout(() => {
                    document.body.classList.remove('bg-red-900');
                    document.body.classList.add('bg-0d0d0d');
                    messageDisplay.textContent = "";
                    updateDisplay();
                }, 1500);
            }
        }

        function viewLogs() {
            const progress = getProgress();

            if (progress.log_puppet) {
                volumeControlBox.classList.remove('hidden');
                if (progress.log_source && !progress.log_take && !takeLoadAttempted) {
                    // Load the local TAKE audio when viewing logs in the clue window
                    generateAndLoadTakeAudio();
                }
            } else {
                volumeControlBox.classList.add('hidden');
            }

            lockScreen.style.display = 'none';
            contentScreen.style.display = 'block';
            contentScreen.classList.remove('hidden');

            updateDisplay(true);
            startEerieAudio();
        }

        function showLockScreen() {
            contentScreen.style.display = 'none';
            lockScreen.style.display = 'block';
            lockScreen.classList.remove('hidden');
            passwordInput.value = '';
            messageDisplay.textContent = '';
            stopEerieAudio();
            clearGlitchEffects();
        }

        function initApp() {
            checkUrlForReset();
            updateDisplay();
            showLockScreen();
            updateMasterVolume(volumeSlider.value);
        }

        async function checkPassword() {
            if (Tone.context.state !== 'running') {
                try {
                    await Tone.start();
                    console.log("Audio Context resumed/started successfully.");
                } catch (e) {
                    console.error("Tone.js failed to start audio context on password check:", e);
                }
            }

            const input = passwordInput.value.toUpperCase().trim();
            const logKey = logMap[input];
            let progress = getProgress();
            attempts++;
            const unlockedCount = countUnlocked(progress);

            if (logKey) {
                if (progress[logKey]) {
                    messageDisplay.className = 'mt-4 text-sm text-center text-yellow-400';
                    if (unlockedCount === allLogKeys.length) {
                        messageDisplay.textContent = `> \\text{ARCHIVE COMPLETE. DISPLAYING LOGS: } ${input}`;
                        setTimeout(viewLogs, 500);
                    } else {
                        messageDisplay.textContent = `> \\text{LOG ALREADY ACCESSED: } ${input}`;
                    }
                } else {
                    progress[logKey] = true;
                    saveProgress(progress);

                    messageDisplay.className = 'mt-4 text-sm text-center text-success';
                    messageDisplay.textContent = `> \\text{ACCESS GRANTED. NEW LOG FOUND: } ${input}`;

                    startEerieAudio();
                    setTimeout(() => {
                        updateDisplay();
                        viewLogs();
                    }, 1500);
                }
            } else {
                messageDisplay.className = 'mt-4 text-sm text-center text-error';
                messageDisplay.textContent = `> \\text{ACCESS DENIED. REJECTED KEYWORD. ATTEMPTS: } ${attempts}`;
            }
            passwordInput.value = '';

            if (attempts >= 5 && !logKey) {
                messageDisplay.textContent += " HINT: \\{THE KEYWORD RELATES TO A STAGE OF THE A-01 ACQUISITION PROTOCOL.}";
            }
        }

        function updateDisplay(isViewingLogs = false) {
            const progress = getProgress();
            let html = '';
            const orderedKeys = ["log_puppet", "log_source", "log_take"];
            let unlockedCount = 0;

            for (const key of orderedKeys) {
                if (progress[key]) {
                    html += logContents[key];
                    unlockedCount++;
                }
            }

            logDisplay.innerHTML = html;

            if (unlockedCount === allLogKeys.length) {
                statusDisplay.className = 'mt-4 text-sm text-center text-yellow-500 font-bold';
                statusDisplay.textContent = `Progress: ARCHIVE ACCESS COMPLETE (${unlockedCount}/${allLogKeys.length}).`;
                viewLogsButton.classList.remove('hidden');
            } else {
                statusDisplay.className = 'mt-4 text-sm text-center text-gray-400';
                statusDisplay.textContent = `Progress: ${unlockedCount} of ${allLogKeys.length} logs collected.`;
                viewLogsButton.classList.add('hidden');
            }

            if (isViewingLogs || progress.log_take) {
                applyGlitchEffects();
            } else {
                clearGlitchEffects();
            }

            if (progress.log_puppet && lockScreen.style.display === 'none') {
                volumeControlBox.classList.remove('hidden');
            }
        }

        function startEerieAudio() {
            const progress = getProgress();

            droneSynth.triggerAttack("C2");
            noise.start();
            droneVolume.volume.rampTo(-22, 2);
            noiseVolume.volume.rampTo(-40, 4);

            if (progress.log_source && !progress.log_take) {
                if (takePlayer && !takePlayer.state) {
                    // If a player exists but not started, will be started when gate opens
                } else if (takeLoadAttempted) {
                    console.log("[Audio Status] TAKE audio loaded or attempted.");
                }
            }
            updateMasterVolume(volumeSlider.value);
        }

        function stopEerieAudio() {
            droneVolume.volume.rampTo(-50, 0.5);
            noiseVolume.volume.rampTo(-40, 0.5);

            if (takePlayer) {
                try { takePlayer.stop(); } catch (e) {}
            }

            setTimeout(() => {
                droneSynth.triggerRelease();
                noise.stop();
            }, 600);

            masterVolume.volume.rampTo(-Infinity, 0.5);
        }

        // --- Local audio loader for TAKE and fallback ---
        async function generateAndLoadTakeAudio() {
            if (takeLoadAttempted) return;
            takeLoadAttempted = true;
            console.log("Loading local TAKE audio: ./audio/take.mp3");

            try {
                // Use a relative path that will resolve correctly on GitHub Pages
                const audioUrl = './audio/take.mp3'; // <-- ensure your uploaded file is at audio/take.mp3

                takePlayer = new Tone.Player({
                    url: audioUrl,
                    loop: true,
                    autostart: false,
                    playbackRate: 0.85
                }).connect(takeClueVolume);

                await takePlayer.load();
                console.log('[TAKE] local audio loaded:', audioUrl);
            } catch (err) {
                console.error('[TAKE] Failed to load local audio:', err);
                takePlayer = null;
                if (!('speechSynthesis' in window)) {
                    console.warn('[TAKE] No speechSynthesis fallback available — add ./audio/take.mp3 to the repo.');
                } else {
                    console.log('[TAKE] speechSynthesis fallback is available.');
                }
            }
        }

        function speakTakeFallback() {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const text = 'TAKE...  TAKE...  TAKE...';
            const utter = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const deep = voices.find(v => /male|deep|bass/i.test((v.name || '') + ' ' + (v.lang || '')));
            if (deep) utter.voice = deep;
            utter.rate = 0.85;
            utter.pitch = 0.6;
            utter.volume = 1.0;
            window.speechSynthesis.speak(utter);
        }

        // Master volume gating and playback logic
        function updateMasterVolume(dbString) {
            const newVolume = parseFloat(dbString);
            const progress = getProgress();
            volumeValueDisplay.textContent = `${newVolume.toFixed(1)} dB`;

            masterVolume.volume.rampTo(newVolume, 0.05);

            if (progress.log_source && !progress.log_take) {
                if (newVolume >= TARGET_DB_LOWER && newVolume <= TARGET_DB_UPPER) {
                    droneVolume.volume.rampTo(-90, 0.5);
                    noiseVolume.volume.rampTo(-100, 0.5);
                    takeClueVolume.volume.rampTo(0, 0.1);

                    if (!takeLoadAttempted) {
                        // The slider interaction is a user gesture; safe to request load now
                        generateAndLoadTakeAudio();
                    }

                    if (takePlayer instanceof Tone.Player) {
                        try {
                            if (Tone.context.state !== 'running') Tone.start();
                            takePlayer.start();
                        } catch (e) {
                            console.warn('[TAKE] could not start Tone.Player:', e);
                            speakTakeFallback();
                        }
                    } else {
                        speakTakeFallback();
                    }
                } else {
                    takeClueVolume.volume.rampTo(-Infinity, 0.5);
                    droneVolume.volume.rampTo(-22, 0.5);
                    noiseVolume.volume.rampTo(-40, 0.5);

                    if (takePlayer instanceof Tone.Player) {
                        try { takePlayer.stop(); } catch (e) {}
                    } else {
                        if ('speechSynthesis' in window) window.speechSynthesis.cancel();
                    }
                }
            } else {
                takeClueVolume.volume.rampTo(-Infinity, 0.1);
                if (takePlayer instanceof Tone.Player) try { takePlayer.stop(); } catch (e) {}
                if ('speechSynthesis' in window) window.speechSynthesis.cancel();
            }
        }

        // Glitch visuals
        function glitchText(text, charSet) {
            let glitched = '';
            const chars = charSet || 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()+*<>';
            for (let i = 0; i < text.length; i++) {
                if (Math.random() < 0.1) {
                    glitched += chars[Math.floor(Math.random() * chars.length)];
                } else {
                    glitched += text[i];
                }
            }
            return glitched;
        }

        function applyGlitchEffects() {
            clearGlitchEffects();
            const generalTargets = contentScreen.querySelectorAll('.glitch-active:not(.glitch-host)');
            const hostTargets = contentScreen.querySelectorAll('.glitch-host');

            const hostCharset = 'HOST!@#$%^&*()+*<>';
            const takeCharset = 'T A K E !';

            generalTargets.forEach(el => {
                el.dataset.originalText = el.textContent;
                const charSet = el.textContent.includes('T A K E') ? takeCharset : null;
                let interval = setInterval(() => {
                    el.textContent = glitchText(el.dataset.originalText, charSet);
                }, JS_GLITCH_INTERVAL_MS);
                glitchIntervals.push(interval);
            });

            hostTargets.forEach(el => {
                el.dataset.originalText = el.textContent;
                let interval = setInterval(() => {
                    el.textContent = glitchText(el.dataset.originalText, hostCharset);
                }, JS_GLITCH_INTERVAL_MS);
                glitchIntervals.push(interval);
            });
        }

        function clearGlitchEffects() {
            glitchIntervals.forEach(clearInterval);
            glitchIntervals = [];
            const glitchTargets = contentScreen.querySelectorAll('.glitch-active');
            glitchTargets.forEach(el => {
                if (el.dataset.originalText) el.textContent = el.dataset.originalText;
            });
        }
    </script>
</body>
</html>
